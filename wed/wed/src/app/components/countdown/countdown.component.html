<div class="container">
  <div class="count-down-timer">
    <!-- <p>Countdown to {{ currentTime }}</p> -->
    <p>Event Starts at {{ targetMoment.local() }}</p>
    <!-- <p>TargetDate to {{ diff }}</p> -->
    <div class="wrapper">
      <div class="description">
        <p>Days</p>
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>
      <div class="times">
        <p #days>{{odays}}</p>
        <p #hours>{{ohours}}</p>
        <p #minutes>{{omins}}</p>
        <p #seconds>{{osecs}}</p>
      </div>
    </div>
